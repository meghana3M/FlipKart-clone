<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online shopping site for mobile...</title>
    <link rel="icon" href="images/favicon.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #424242"></i>
        <input class="search" type="text" placeholder="Search for Products, Brands and more" />
      </div>
      <div class="head-2">
          <i style = "font-size: 20px;"   class="fa-solid fa-circle-user"></i>
          <h3 style = "padding-left: 10px;">Login</h3>
          <i  style = "font-size: 20px; padding-left: 5px;" class="fa-solid fa-angle-down"></i>
      </div>
      <div class="head-1">
        <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
        <h3 style="padding-left: 10px;">Cart</h3>
      </div>
      <div class="head-1">
        <i class="fa-solid fa-basket-shopping" style="color: #000000"></i>
        <h3 style="padding-left: 10px;">Become a seller</h3>
      </div>
      <div  style="cursor: pointer;"   class="hamburg">
            <i class="fa-solid fa-ellipsis-vertical" style="color: #000000"></i>
      </div>
    </header>
  </body>
</html>
